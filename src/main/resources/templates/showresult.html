<!DOCTYPE html>

    <!-- Morris Charts CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">

                </div>
                <!-- /.col-lg-12 -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">

                        <div class="panel-heading">
                        <label th:value="${titre}" ></label>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="morris-donut-chart"></div>
                        </div>
                        		<input type="hidden" th:value="${type}" id="type"></input>
                    </div>
                </div>
                
                <div class="col-lg-6" th:if="${type == '5'}">
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="${titre}">
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           			
                           	<div>
                                 	<p>
                                      <strong>Fais vite</strong>
                                      <span class="pull-right text-muted" th:text="${p1} + '%'"></span>
                                		</p>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${p1} + '%;'">
                                        </div>
                                    </div>
                              </div>
                              
                              <div>
                                 	<p>
                                      <strong>Fais un effort</strong>
                                      <span class="pull-right text-muted" th:text="${p2} + '%'"></span>
                                		</p>

                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${p2} + '%;'">
                                        </div>
                                    </div>
                              </div>
                              
                              <div>

                                      <strong>Sois fort</strong>

                              <div>

                        <div class="panel-heading" th:text="${titre}">

                                        </div>
                                    </div>
                              </div>
                              
                              <div>
                                 	<p>

                                        </div>

				<div th:if="${type == '2'}">

    <!-- Metis Menu Plugin JavaScript -->

    <!-- Morris Charts JavaScript -->

    <script src="../vendor/morrisjs/morris.min.js"></script>
    <script th:if="${type == '5'}" src="../js/mycharts.js"></script>
    <script th:if="${type == '2'}" src="../js/mycharts2.js"></script>
    <script th:if="${type == '3'}" src="../js/mycharts3.js"></script>
    
    

    <!-- Custom Theme JavaScript -->
