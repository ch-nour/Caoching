<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Test des drivers</title>
  
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">

  
</head>

<body>


<header>
  <small th:text="${titre}"></small>
</header>




<div id="emc-score"></div>
<div class="wrap">
  <div class="row">
  
  <section data-quiz-item th:each="data, iterstat: ${listeQuestions}">
    <div class="question" th:text="${data}"></div>
    <div  th:if="${type == '5'}" class="choices" style="margin-top:5%;" data-choices='["1","2","3","4","5"]'></div>
    <div  th:if="${type == '2'}" class="choices" style="margin-top:5%;" data-choices='["Oui","Non"]'></div>
    <div  th:if="${type == '3'}" class="choices" style="margin-top:5%;" data-choices='["لا","نعم"]'></div>
  </section>
  </div>
  
  <input  type="hidden" id="answers" name="answers"></input>
  <input type="hidden" th:value="${code}" id="code"></input>
  <input type="hidden" th:value="${type}" id="type"></input>
  <input type="hidden" th:value="${codechecker}" id="codechecker"></input>
  
  <input type="hidden" th:value="${codecandidat}" id="codecandidat"></input>
  <div class="submit">
  <button id="emc-submit">Envoyer les réponses</button>
  </div>
</div>

<footer>
<div id="emc-progress"></div>
</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>

</html>
